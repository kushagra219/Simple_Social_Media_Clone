<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Star_Social</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    {# Custom CSS#}
    <link rel="stylesheet" href="{% static 'simplesocial/css/master.css' %}">

    {# Fonts#}
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">

  </head>
  <body>

    <nav class="navbar mynav" role='navigation' id='navbar'>
      <div class="container">
        <a class="navbar-brand mynav" href="{% url 'home' %}">Star Social</a>
          <ul class="nav navbar-nav navbar-right">
              {% if user.is_authenticated %}
                 <li> <a href="#">Post</a></li>
                 <li> <a href="#">Groups</a></li>
                 <li> <a href="#">Create Group</a></li>
                 <li> <a href="{% url 'accounts:logout' %}">Log Out</a></li>

              {% else %}

                 <li> <a href="#">Groups </a></li>
                 <li> <a href="{% url 'accounts:login' %}">Log In</a></li>
                 <li> <a href="{% url 'accounts:signup' %}">Sign Up</a> </li>
             </ul>
              {% endif %}
      </div>
    </nav>
  <div class="container mycontent">
    {% block content %}

    {% endblock %}
  </div>

  </body>
</html>
